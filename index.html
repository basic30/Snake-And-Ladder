<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">

        <!-- Start Screen -->
        <div id="start-screen" class="active">
            <h1>Snakes & Ladders</h1>
            <div class="options">
                <label for="player-count">Select Players:</label>
                <select id="player-count">
                    <option value="2">2 Players</option>
                    <option value="3">3 Players</option>
                    <option value="4">4 Players</option>
                    <option value="5">5 Players</option>
                    <option value="6">6 Players</option>
                </select>
            </div>
             <div class="options">
                <label for="game-level">Select Level:</label>
                <select id="game-level">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <button id="start-button">Start Game</button>
        </div>

        <!-- Game Area -->
        <div id="game-area">
            <!-- Player Info - Top -->
            <div class="player-info-container top">
                <div id="player-info-2" class="player-info-box player-2" style="display: none;">
                    <div class="player-icon"></div>
                    <span class="player-name">Player 2</span>
                     <div class="player-home"></div>
                </div>
                <div id="player-info-3" class="player-info-box player-3" style="display: none;">
                    <div class="player-icon"></div>
                    <span class="player-name">Player 3</span>
                     <div class="player-home"></div>
                </div>
                 <div id="player-info-4" class="player-info-box player-4" style="display: none;">
                    <div class="player-icon"></div>
                    <span class="player-name">Player 4</span>
                     <div class="player-home"></div>
                </div>
            </div>

            <!-- Game Board -->
            <div class="board-container">
                <div id="board" class="board">
                    <!-- Squares will be generated by JavaScript -->
                    <!-- Snake/Ladder Images will be overlaid here or as backgrounds -->
                    <img src="images/snakes_ladders_overlay.png" alt="Snakes and Ladders" class="board-overlay" id="board-overlay-img">
                    <!-- Add individual snake/ladder images if preferred -->
                </div>
                 <div id="pieces-container">
                     <!-- Player pieces will be added here by JavaScript -->
                 </div>
            </div>


            <!-- Player Info - Bottom -->
             <div class="player-info-container bottom">
                 <div id="player-info-1" class="player-info-box player-1" style="display: none;">
                    <div class="player-icon"></div>
                    <span class="player-name">Player 1</span>
                    <div class="player-home"></div>
                 </div>
                 <div id="player-info-6" class="player-info-box player-6" style="display: none;">
                     <div class="player-icon"></div>
                     <span class="player-name">Player 6</span>
                     <div class="player-home"></div>
                 </div>
                 <div id="player-info-5" class="player-info-box player-5" style="display: none;">
                     <div class="player-icon"></div>
                     <span class="player-name">Player 5</span>
                     <div class="player-home"></div>
                 </div>
            </div>

            <!-- Dice Area -->
            <div id="dice-area">
                <div id="dice" class="dice">
                    <!-- Dice faces will be shown here -->
                     <div class="face front"></div>
                     <div class="face back"></div>
                     <div class="face top"></div>
                     <div class="face bottom"></div>
                     <div class="face right"></div>
                     <div class="face left"></div>
                </div>
                <p id="message-area">Player 1's turn. Click the dice!</p>
            </div>

            <!-- Menu Button (like image) -->
            <button id="menu-button">â˜°</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
